<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Happy Teacher's Day 3D Animated Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, rgba(235, 239, 239, 0.8), rgba(255, 255, 255, 0.933));
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .card {
      position: relative;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #f6d365, #fda085);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      transform-style: preserve-3d;
      perspective: 1200px;
      animation: rotateCard 15s infinite ease-in-out;
      z-index: 2;
    }

    .message {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      backface-visibility: hidden;
      font-size: 2em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .message h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .message p {
      font-size: 24px;
      animation: floatText 3s infinite ease-in-out;
    }

    .front {
      background: linear-gradient(135deg, #8EC5FC, #6c488e);
    }

    .back, .second, .third {
      transform: rotateY(180deg);
    }

    .second {
      background: linear-gradient(135deg, #145151, #33609c);
      opacity: 0;
    }

    .third {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      opacity: 0;
    }

    .image-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      z-index: 2;
      overflow: hidden;
      transition: opacity 1s ease-in-out;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50px;
      margin-top: -20px;
    }

    .hide-image {
      opacity: 0;
    }


    .emoji-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: floatEmoji 6s infinite ease-in-out;
      z-index: 1;
    }

  
    @keyframes floatEmoji {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-300px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

    @keyframes rotateCard {
      0%, 20% {
        transform: rotateY(0deg);
      }
      30%, 50% {
        transform: rotateY(180deg);
      }
      55%, 70% {
        transform: rotateY(360deg);
      }
      75%, 100% {
        transform: rotateY(540deg);
      }
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>


  <div class="card">
   
    <div class="image-container" id="image-container">
      <img src="sd.jpg">
    </div>

    
    <div class="message front">
      <h1>Happy Teacher's Day! 🎉</h1>
      <p>Thank you for shaping our future! 🌟</p>
    </div>

   
    <div class="message second hide-image">
      <h1>You're the Best! 🏆</h1>
      <p>Guiding us to success with wisdom and care. 📚</p>
    </div>

   
    <div class="message third hide-image">
      <h1>We Appreciate You! 🙌</h1>
      <p>Forever grateful for your teachings! ❤️</p>
    </div>
  </div>


  <div class="emoji-container"></div>

  <script>
    const emojiContainer = document.querySelector('.emoji-container');
    const emojis = ['⭐', '😊', '👍', '💖', '🌟', '🎉', '📚', '🏆', '✨', '🦉'];
    const emojiCount = 100;
    const containerWidth = window.innerWidth;
    const containerHeight = window.innerHeight;

    
    const leftAreaWidth = containerWidth / 2;
    const rightAreaWidth = containerWidth / 2;
    const centerX = containerWidth / 2;

 
    for (let i = 0; i < emojiCount; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];


      const isLeftSide = Math.random() < 0.5;

      if (isLeftSide) {
        emoji.style.left = `${Math.random() * leftAreaWidth}px`;
        emoji.style.top = `${Math.random() * containerHeight}px`;
      } else {
        emoji.style.left = `${centerX + Math.random() * rightAreaWidth}px`;
        emoji.style.top = `${Math.random() * containerHeight}px`;
      }

      emoji.style.fontSize = `${Math.random() * 14 + 20}px`;
      emoji.style.animationDelay = `${Math.random() * 6}s`;

      emojiContainer.appendChild(emoji);
    }


    const imageContainer = document.getElementById('image-container');
    const secondMessage = document.querySelector('.second');
    const thirdMessage = document.querySelector('.third');
    let rotation = 0;

    setInterval(() => {
      rotation = (rotation + 1) % 3;

      if (rotation === 1) {
        secondMessage.style.opacity = 1; 
        imageContainer.classList.add('hide-image');
      } else if (rotation === 2) {
        thirdMessage.style.opacity = 1; 
      } else {
        secondMessage.style.opacity = 0;
        thirdMessage.style.opacity = 0;
        imageContainer.classList.remove('hide-image');
      }
    }, 5000); 
  </script>

</body>
</html>
